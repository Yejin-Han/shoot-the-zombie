<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>SHOOT THE ZOMBIE</title>
		<link rel="stylesheet" href="css/index2_style.css">
		<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		<script src="js/index2_script.js"></script>
	</head>
	<body>
		<section id="intro">
			<h1><img src="img/title.png" alt=""></h1>
			<img src="img/intro_char.png" alt="" class="char">
			<img src="img/fog.png" alt="" class="f1">
			<img src="img/fog.png" alt="" class="f2">
			<img src="img/fog.png" alt="" class="f3">
			<div class="btns">
				<a href="#" class="info">게임설명</a>
				<a href="#" class="new">시작하기</a>
			</div>
		</section>
		<section id="guide">
			<img src="img/fog.png" alt="" class="f1">
			<img src="img/fog.png" alt="" class="f2">
			<img src="img/fog.png" alt="" class="f3">
			<p class="quest">
				시간 안에 좀비 15마리를 죽이고<br>
				인간들을 구해내십시오.
			</p>
			<div class="wrapper">
				<div class="ex1">
					<p class="txt">좀비가 나온 장소를 터치하면 좀비를 죽일 수 있어요.</p>
					<div class="zom">
						<div class="zom1">
							<img src="img/zom1_ex.png" alt="">
							<span>터치 1번</span>
						</div>
						<div class="zom2">
							<img src="img/zom2_ex.png" alt="">
							<span>연타 2번</span>
						</div>
						<div class="zom3">
							<img src="img/zom3_ex.png" alt="">
							<span>연타 3번</span>
						</div>
						<div class="zom4">
							<img src="img/zom4_ex.png" alt="">
							<span>연타 4번</span>
						</div>
						<div class="zom5">
							<img src="img/zom5_ex.png" alt="">
							<span>연타 5번</span>
						</div>
					</div>
				</div>
				<div class="ex2">
					<p class="txt">평범한 인간을 죽이면 목숨이 하나씩 차감됩니다.</p>
					<div class="human">
						<img src="img/boy_ex.png" alt="">
						<img src="img/girl_ex.png" alt="">
						<img src="img/man_ex.png" alt="">
						<img src="img/woman_ex.png" alt="">
						<img src="img/guard_m_ex.png" alt="">
						<img src="img/guard_f_ex.png" alt="">
					</div>
				</div>
				<div class="ex3">
					<p class="txt">해당 아이템을 터치하면 게임에 큰 도움이 됩니다.</p>
					<div class="items">
						<div class="heart">
							<img src="img/heart.png" alt="">
							<span>목숨 +1</span>
						</div>
						<div class="time">
							<img src="img/clock.png" alt="">
							<span>시간 +5초</span>
						</div>
					</div>
				</div>
				<p class="txt last">남은 목숨이 없거나 목표 좀비 수를 달성하지 못할 시<br>
					당신은 그대로 좀비화되어 게임이 종료됩니다.</p>
			</div>
			<button type="button" class="back">back</button>
			<button type="button" class="start">start</button>
		</section>
	</body>
</html>
